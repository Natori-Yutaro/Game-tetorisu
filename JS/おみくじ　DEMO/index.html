<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>おみくじ</title>
</head>

<body>
    <div id="wrapper">
        <h1>おみくじ</h1>
        <p>おみくじです。スタートボタンをクリックして始めよう！</p>
        <div id="output"></div>
        <div id="btn">START!!</div>
    </div>

    <div id="overlay"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <script>
        $(function ()
        {
            var btn = document.getElementById("btn");
            var output = document.getElementById("output");
            var overlay = document.getElementById("overlay");

            btn.addEventListener("click", function ()
            {
                result();
                output.classList.add("fadein");
                overlay.classList.add("fadein");
            });

            overlay.addEventListener("click", function ()
            {
                output.classList.remove("fadein");
                overlay.classList.remove("fadein");
            });

            function result()
            {
                var index = Math.floor(Math.random() * 6);

                switch (index) {
                    case 0: output.textContent = "大吉";
                        break;
                    case 1: output.textContent = "吉";
                        break;
                    case 2: output.textContent = "中吉";
                        break;
                    case 3: output.textContent = "小吉";
                        break;
                    case 4: output.textContent = "末吉";
                        break;
                    default: output.textContent = "凶";
                        break;
                }
            }

        });
    </script>
</body>

</html>
