<!DOCTYPE html>
<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="circle" style="top:0px;"></div>
    <div class="circle" style="top:25px;"></div>
    <div class="circle" style="top: 50px;"></div>
    <div class="circle" style="top: 75px;"></div>

    <script>
        $(function() {
            $(".circle").each(function(i) {

                $(this).text(i);
            });


        });
    </script>
