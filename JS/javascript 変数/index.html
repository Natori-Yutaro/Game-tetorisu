    <script>
        $(function() {
            var $container = $(".sample-kw")
            var $contents = $container.find(">div");
            //1
            var length = $contents.length;
            //2
            $container.css({
                height: 10 * (length + 1)
            });
            //3
            for (var i = 0; i < length; i++) {
                //4
                console.log(i)
                $contents.eq(i).css({
                    //5
                    top: (i + 1) * 10,
                    left: (i + 1) * 10
                });
            }



        });
    </script>
