        class Countries
        {
            constructor(country, city)

            {

            }

        class Regions extends Countries
        {
            constructor(region, country, city)

                super(country, city);
                this.region = region;

            getRegion()
            {
                return "地域は" + this.region + ",";

            getCountry()
