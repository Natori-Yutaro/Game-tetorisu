<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <title>Sidebar</title>
</head>

<body>
    <div class="page-main">
        <aside>
            <ul>
                <li><a href="#"><i class="fa fa-user-o"></i></a></li>
                <li><a href="#"><i class="fa fa-area-chart"></i></a></li>
                <li><a href="#"><i class="fa fa-coffee"></i></a></li>
                <li><a href="#"><i class="fa fa-shower"></i></a></li>
                <li><a href="#"><i class="fa fa-cog"></i></a></li>
            </ul>
            <button><i class="fa fa-check-circle-o"></i><span>OPEN</span></button>

        </aside>
    </div>
    <script>
        $(function() {
            let duration = 300;
            $aside = $(".page-main>aside");
            $button = $aside.find("button");

            console.log($aside);

            $button.on("click", function() {
                $aside.toggleClass("open");
                if ($aside.hasClass("open")) {
                    $aside.stop(true).animate({
                        left: "-70px"
                    }, duration, "swing");
                    $button.find("span").text("CLOSE");
                } else {
                    $aside.stop(true).animate({
                        left: "-250px"
                    }, duration, "swing");
                    $button.find("span").text("OPEN");
                };
            });
        });
    </script>

    </div>
</body>

</html>
